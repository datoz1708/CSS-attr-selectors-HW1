<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <div class="registration">
            <div class="first-name">
                <label for="name">Name</label> <br>
                <input type="text" id="fname" placeholder="Alex Thesleff">
            </div>
            <div class="mobile-number">
                <label for="mnumber">Mobile Number</label> <br>
                <input type="tel" id="mob" placeholder="+995 ...">
            </div>
            <div class="password">
                <label for="Password">Password</label> <br>
                <input type="password" id="psw" placeholder="************">
            </div>
            <div class="bio">
                <label for="bio">Your Bio</label> <br>
                <textarea name="bio" id="bio" placeholder="text..." style="width: 315px; height: 112px;"></textarea>
            </div>
                <button type="submit">Sign In</button>
        </div>
    </form>
</body>
</html>
